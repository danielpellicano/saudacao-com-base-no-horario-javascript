<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		var today = new Date();
var hourNow = today.getHours();
var greeting;

if (hourNow > 18) {
    greeting = 'Boa noite!';
} else if (hourNow > 12) {
    greeting = 'Boa tarde!';
} else if (hourNow > 0) {
    greeting = 'Bom dia!';
} else {
    greeting = 'Welcome!';
}

document.write('<h3>' + greeting + '</h3>');
	</script>

</head>
<body>


</body>
</html>
